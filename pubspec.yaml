name: flutter_plugins_notifications
description: A plugin for tracking notifications on the device. Works exclusively for Android.
version: 2.0.2
homepage: https://github.com/biner88/flutter-plugins/tree/master/packages/notifications
publish_to: https://pub.dartlang.org
environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dk.cachet.notifications
        pluginClass: NotificationsPlugin
      ios:
        pluginClass: NotificationsPlugin